<ion-content>
<ion-card>
    <ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col size="11">
                    <strong> {{userPost.usuario}} </strong>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-header>
    <ion-card-content>
        <img [src]="userPost.src" alt="" >
    </ion-card-content>
    <div>
        <ion-grid>
            <ion-row>
                <!--iconos-->
                <ion-col size="1">
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </ion-col>
                <ion-col size="1" offset="8">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <p>
                        {{userPost.caption}}
                    </p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    
</ion-card>
</ion-content>
